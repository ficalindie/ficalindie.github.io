<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ficalindie Fest 2025</title>
  <link rel="shortcut icon" type="image/x-icon" href="media/favicon.png">
  <style>
    @font-face {
      font-family: 'Lovelo Black';
      src: url('font/lovelo_black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin:0; padding:0; box-sizing:border-box; touch-action:manipulation; }
    html, body { width:100%; height:100%; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      cursor: default;
      background: #000;
    }
    .container {
      text-align: center;
      position: relative;
      padding: 2rem;
      transition: transform 0.3s ease;
      perspective: 1000px;
      transform-style: preserve-3d;
      /* hook our SVG filter */
      filter: url(#displacementFilter);
    }

    .title, .coming-soon {
      font-family: 'Lovelo Black', sans-serif;
      transition: all 0.4s cubic-bezier(0.23,1,0.32,1);
      transform-style: preserve-3d;
    }
    .title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: white;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 2rem;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
      position: relative;
    }
    .title-logo {
      position: absolute;
      width: clamp(60px, 15vw, 120px);
      height: clamp(60px, 15vw, 120px);
      background: url('media/logo.png') center/contain no-repeat;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
      z-index: 2;
    }
    .coming-soon {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #fff;
      margin: 2rem 0;
      display: inline-block;
      /* animation: float 3s ease-in-out infinite; */  /* ‚Üê disabled */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .container {
    text-align: center;
    position: relative;
    padding: 1rem;
    max-width: 95%;
    margin: 0 auto;
  }

  .title {
    font-size: clamp(2rem, 6vw, 3.5rem);
    line-height: 1.2;
    margin-bottom: 1rem;
  }

  .coming-soon {
    font-size: clamp(1rem, 4vw, 2rem);
    line-height: 1.3;
    max-width: 90%;
    margin: 1rem auto;
  }

  @media (max-width: 480px) {
    .container {
      padding: 0.5rem;
    }
    .title {
      letter-spacing: -1px;
    }
  }




    .logo-trail {
      position: absolute;
      width: clamp(30px, 10vw, 60px);
      height: clamp(30px, 10vw, 60px);
      background: url('media/logo.png') center/contain no-repeat;
      pointer-events: none;
      opacity: 0;
      animation: trailFloat 1.5s ease-out forwards;
      mix-blend-mode: overlay;
      z-index: 1;
    }
    /* @keyframes float {
      0%,100% { transform: translateY(0) rotate(1deg); }
      50%    { transform: translateY(-15px) rotate(-1deg); }
    } */
    @keyframes trailFloat {
      0% {
        opacity: 0.8;
        transform: translate(-50%,-50%) scale(0.8);
      }
      100% {
        opacity: 0;
        transform:
          translate(
            calc(-50% + (var(--rand-x)*200px)),
            calc(-50% + (var(--rand-y)*200px))
          ) scale(2) rotate(360deg);
        filter: hue-rotate(180deg);
      }
    }
    @media (hover:none) {
      body { cursor: pointer; }
    }
    .char-span {
      display: inline-block;
      transform-origin: center;
      white-space: pre;
    }
    .social-links { display: flex; gap: 2rem; }
    .social-link {
      position: relative;
      display: inline-block;
      color: #fff;           /* monocolor for icons */
      cursor: pointer;
    }
    .social-ling .icon {
      fill: currentColor;
      transition: transform 0.2s ease;
      transform-origin: center center;
      filter: url(#displacement);
    }
    .social-link[data-name="tg"] .icon {
      width: 40px;  /* Slightly smaller width */
      height: 40px; /* Slightly smaller height */
      transform: translateY(0px); /* Adjust vertical positioning */
    }
    .social-link[data-name="insta"] .icon {
      width: 37px;  /* Slightly smaller width */
      height: 37px; /* Slightly smaller height */
      transform: translateY(2px); /* Adjust vertical positioning */
    }
    /* Inflation animation */
    .inflating .icon {
      animation: inflate 5s ease-in forwards;
    }

    @keyframes inflate {
      0%   { transform: scale(1);  filter: url(#displacement) blur(0px); }
      50%  { transform: scale(10);  filter: url(#displacement) blur(0px); }
      100% { transform: scale(1); filter: url(#displacement) blur(0px); }
    }

    /* Confetti pieces */
    .confetti {
      position: absolute;
      width: 6px; height: 6px;
      background: red;
      opacity: 0;
      pointer-events: none;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% { opacity: 1; transform: translate(0,0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) rotate(var(--rot)) scale(0.5); }
    }
  </style>
</head>
<body>
  <!-- SVG displacement filter definition -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="displacementFilter" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0 0" numOctaves="1" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="0" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <div class="container">
    <div class="title-logo"></div>
    <h1 class="title">Ficalindie Fest 2025</h1>
    <div class="coming-soon">info (info) soon (a breve)</div>
  </div>

  <div class="social-links">
    <!-- Instagram -->
   <div class="social-link" data-name="insta">
      <svg class="icon" viewBox="0 0 24 24" fill="#fff">
        <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2zm0 1.5A4 4 0 0 0 3.5 7.5v9a4 4 0 0 0 4 4h9a4 4 0 0 0 4-4v-9a4 4 0 0 0-4-4h-9zM12 7a5 5 0 1 1 0 10a5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7zm5.25-1.75a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>
  </div>
    <!-- Telegram -->
    <div class="social-link" data-name="tg">
        <!-- Load svg from media/tg.svg -->
        <img
        class="icon"
        src="media/tg.svg"/>
      <!--
<svg class="icon" viewBox="0 0 24 24">
        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.14-.26.26-.428.26l.213-3.05 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.86 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.57-4.458c.538-.196 1.006.128.832.941z"/>
      </svg>
      -->
    </div>
  </div>

  <script>

    document.querySelector('.social-link[data-name="insta"]').addEventListener('click', () => {
      window.location.href = 'https://instagram.com/ficalindie';
    });

    document.querySelector('.social-link[data-name="tg"]').addEventListener('click', () => {
      window.location.href = 'https://t.me/ficalindiefest';
    });
    document.querySelectorAll('.social-link').forEach(link => {
      let inflateTimer;
      link.addEventListener('mouseenter', () => {
        // start inflation
        link.classList.add('inflating');
        inflateTimer = setTimeout(() => triggerPop(link), 5000);
      });
      link.addEventListener('mouseleave', () => {
        clearTimeout(inflateTimer);
        link.classList.remove('inflating');
      });
    });

    function triggerPop(link) {
      const icon = link.querySelector('.icon');
      icon.style.display = 'none';
      createConfetti(link);
      setTimeout(() => {
        // cleanup and reset
        link.querySelectorAll('.confetti').forEach(node => node.remove());
        icon.style.display = '';
        link.classList.remove('inflating');
      }, 1000);
    }

    function createConfetti(link) {
      const rect = link.getBoundingClientRect();
      for (let i = 0; i < 30; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti');
        const dx = (Math.random()-0.5)*200 + 'px';
        const dy = (Math.random()-1)*200 + 'px';
        const rot = Math.random()*720 + 'deg';
        piece.style.setProperty('--dx', dx);
        piece.style.setProperty('--dy', dy);
        piece.style.setProperty('--rot', rot);
        // random color
        piece.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        // position at center of icon
        piece.style.left = rect.width/2 + 'px';
        piece.style.top  = rect.height/2 + 'px';
        link.appendChild(piece);
      }
    }
    // global cursor for gradient background
    let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;

    // simple moving gradient
    const color1 = "#7300b5", color2 = "#b57c00";
    (function updateBG(){
      const px = (mouseX/window.innerWidth)*100;
      const py = (mouseY/window.innerHeight)*100;
      document.body.style.background =
        `radial-gradient(circle at ${px}% ${py}%, ${color1}, ${color2})`;
      requestAnimationFrame(updateBG);
    })();

    // wrap each letter to allow isolated transforms if needed later
    function wrapCharacters(){
      document.querySelectorAll('.title, .coming-soon').forEach(el=>{
        const txt = el.textContent;
        el.textContent = '';
        for(let c of txt){
          const span = document.createElement('span');
          span.className = 'char-span';
          span.textContent = c;
          el.appendChild(span);
        }
      });
    }

    // grab our SVG filter primitives
    const turb = document.querySelector('feTurbulence');
    const disp = document.querySelector('feDisplacementMap');

    // decay & mapping constants
    const DECAY          = 0.99;  // slower decay (was 0.92)
    const SCALE_FACTOR   = 60;    // match pointer-handler intensity
    const FREQUENCY_MULT = 0.03;  // unchanged
    const MIN_VELOCITY   = 0.0001;

    let lastX = 0, lastY = 0, lastT = performance.now();
    let velocity = 0;

    // pointer move ‚Üí update velocity & filter immediately
    function handleInteraction(e){
      const x = e.clientX ?? e.touches?.[0]?.clientX;
      const y = e.clientY ?? e.touches?.[0]?.clientY;
      if(x==null||y==null) return;

      // update gradient target
      mouseX = x; mouseY = y;

      // logo trail
      if(Math.random()<0.3){
        const trail = document.createElement('div');
        trail.className = 'logo-trail';
        const rx = (Math.random()-0.5)*2, ry = (Math.random()-0.5)*2;
        trail.style.setProperty('--rand-x', rx);
        trail.style.setProperty('--rand-y', ry);
        trail.style.left = x+'px';
        trail.style.top  = y+'px';
        trail.style.filter = `hue-rotate(${Math.random()*360}deg)`;
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 1500);
      }

      // 3D tilt
      const cx = innerWidth/2, cy = innerHeight/2;
      const tiltY = (cx - x)/20, tiltX = (cy - y)/20;
      document.querySelector('.container').style.transform =
        `perspective(1000px) rotateY(${tiltY}deg) rotateX(${tiltX}deg)`;

      // compute velocity
      const now = performance.now();
      const dx = x - lastX, dy = y - lastY;
      const dt = Math.max(16, now - lastT);
      velocity = Math.sqrt(dx*dx + dy*dy) / dt;
      lastX = x; lastY = y; lastT = now;

      // immediate filter update
      if(velocity > MIN_VELOCITY){
        const bf    = velocity * FREQUENCY_MULT;
        const scale = velocity * SCALE_FACTOR;
        turb.setAttribute('baseFrequency', `${bf} ${bf}`);
        disp.setAttribute('scale', scale);
      }
    }

    // gently decay warp back to zero each frame
    function decayWarp(){
      velocity *= DECAY;
      if(velocity > MIN_VELOCITY){
        const bf    = velocity * FREQUENCY_MULT;
        const scale = velocity * SCALE_FACTOR;
        turb.setAttribute('baseFrequency', `${bf} ${bf}`);
        disp.setAttribute('scale', scale);
      } else {
        turb.setAttribute('baseFrequency', '0 0');
        disp.setAttribute('scale', '0');
      }
      requestAnimationFrame(decayWarp);
    }

    document.addEventListener('mousemove', handleInteraction);
    document.addEventListener('touchmove', handleInteraction, {passive:true});
    document.addEventListener('touchend', () => {
      document.querySelector('.container').style.transform =
        'perspective(1000px) rotateY(0) rotateX(0)';
    });
    document.addEventListener('DOMContentLoaded', () => {
      wrapCharacters();
      decayWarp();
    });
  </script>
</body>
</html>
